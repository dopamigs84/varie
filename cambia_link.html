<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>

        $(document).ready(function () {
            
            $('a').click(
                function(e){

                    e.preventDefault();

                    let href = $(this).attr('href');

                    let adesso = new Date();

                    let quid = adesso.getTime();

                    const trova = href.match('/\?/');

                    if(!trova.includes('?'))
                        var newlink = `${href}?quid=${quid}`;
                    else
                        var newlink = `${href}&quid=${quid}`;

                    //console.log(newlink);

                    //window.location.href = newlink;

                    window.open(newlink,'_blank');

                }
            );

        });

    </script>

</head>
<body>

    <ul>
        <li><a href="https://www.amazon.it/dp/B09LHR1RX1">Link 1</a></li>
        <li><a href="https://www.amazon.it/dp/B07HS4Z51L">Link 2</a></li>
        <li><a href="https://www.amazon.it/dp/B00HY7LV6E">Link 3</a></li>
    </ul>
    
</body>
</html>
